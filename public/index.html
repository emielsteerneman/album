<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.0/vue-resource.min.js" integrity="sha256-SKdOGI9oIPdHcwjFQg+eCwBdIWFjxiNhWFlU9Gt0o18=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

    <link rel="stylesheet" href="datepicker.css" />

</head>
<body>

    <div id="app" class="container-fluid">

        <br>

        <datepicker :current-date="currentDate" v-on:date-selected="setDate"></datepicker>

        <br><br>

        <div v-if="currentDate">
            <h1> {{ currentDateStr }} - {{ findNumFiles() }} </h1>

            <div class="row">
                <div class="col-md-3" v-for="item in mediaItems" style="border: 1px solid orange" >
                    <a :href="`album/${item.relativeDir}/${item.filename}`" target="_blank">
                        <img class="img-fluid" :src="`album/${item.relativeDir}/${item.filename}`" />
                    </a>
                </div>
            </div>
        </div>

        <div @click="setDateFromString(dirs[0])" v-for="dirs in tree" style="padding: 10px; border: 1px solid black; display: inline-block;">
            {{ dirs[0] }} - {{ dirs[1]}}
        </div>

    </div>

    <script src="DatePicker.js"></script>

    <script>


        let app = new Vue({
            el : "#app",

            data : {
                tree : {},
                currentDate : moment(),
                currentDateStr : null,
                mediaItems : [],
            },
            methods : {
                setTree : function(tree){
                    let keys = Object.keys(tree);
                    keys = _.sortBy(keys);
                    let treeSorted = _.map(keys, k => [k, tree[k]]);
                    this.tree = treeSorted;
                },

                setDateFromString(dateStr){
                    if(dateStr === "unknown") this.setDate(dateStr);
                    else                      this.setDate(moment(dateStr, "YYYY/MM/DD"))
                },

                setDate: function(date){
                    l("Setting new date : " + date);
                    if(date !== "unknown") {
                        this.currentDate = date;
                        this.currentDateStr = this.currentDate.format("YYYY/MM/DD");
                    }else{
                        this.currentDateStr = date
                    }

                    l("currentDateStr: " + this.currentDateStr);
                    this.$http.get("/get/" + this.currentDateStr).then((res, err) => {
                        this.mediaItems = res.body
                    })
                },

                findNumFiles() {
                    let obj = _.find(this.tree, t => t[0] == this.currentDateStr);
                    return obj ? obj[1] : 0;
                },

                keyEvent(evt){
                }
            },

            created: function () {
                window.addEventListener('keyup', this.keyEvent)
            },

            mounted : function(){
                l("App mounted!");
                this.setDate(moment());
            }
        });

        let socket = io();
        socket.on('tree', tree => {
            l("Tree received");
            app.setTree(tree);
        })

    </script>

</body>
</html>
